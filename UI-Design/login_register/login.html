<!-- LOGIN page -->
<html lang="en" dir="ltr">
    <head>
      
        <meta charset="utf-8">
        <title>ECO Patrol - Login</title>
        <link rel="stylesheet" href="./login_register.css">
        <script src="./endpoints.js"></script>
        <script src="./login_register.js"></script>

        <link rel="icon" href="slike/logo.jpg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>



    </head>

    <body>

        <div class="bg">

        <form class="box" name="loginForm" style="border: 2px solid white;" autocomplete="off">

            <img  src="./slike/user.png"  style="width: 250px;">
    
            <br>
            <br>
            <hr>

            <h1><b>PATROLER</b></h1>
            
            <span class="text "><i>Please Enter Your Credentials</i></span>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="login()"><b>Sign In</b></button>
            <br>
            <hr>
            <br>
            <span class="text"><i>Problem with Log-In?</i><br></span>
            <button type="button" onclick="openModal()"><b>Contact Us</b></button>
            

        </form>
        </div>       
    </body>
</html>
