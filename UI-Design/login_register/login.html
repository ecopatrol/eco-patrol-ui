<html lang="en" dir="ltr">
    <head>
      
        <meta charset="utf-8">
        <title>ECO Patrol - Login</title>
        <link rel="stylesheet" href="./login_register.css">
        <link rel="icon" href="slike/logo.jpg">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">      
        <script src="./endpoints.js"></script>
        <script src="./login_register.js"></script>        


    </head>

    <body>

        <div class="bg">

        <form class="box1" name="loginForm" style="border: 2px solid white;" autocomplete="off">

            <img  src="./slike/user.png" style="height:215px; width:250px;border: 3px solid yellowgreen;">

            <br>
            <br>
            <hr>

            <h1><b><i>PATROLER</i></b></h1>
            
            <span class="text "><i>Please Enter Your Credentials</i></span>

            <input type="text" name="username" placeholder="User-Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="login()"><b>Sign  In</b></button>
            <br>
            <hr>
            <span class="text"><i>Problem with Log-In?</i><br></span>
            <button type="button" class="btn btn-primary" data-toggle="modal" onclick="openPopUp()"  ><b>Contact Us</b></button>
            <hr>
    
            <span class="text">You don't have an account?</span><h4><a href="register.html"  style="color:black" ><i>Register Now</i></a></h4>

            
            
        </form>

       

        </div>   
        
    
    </body>
</html>
